
<!DOCTYPE html>
<html>
<head>
  <title>Place Your Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
    }
    label {
      font-weight: bold;

    input, textarea {
      width: 100%;

      margin: 5px 0 15px;

      padding: 10px 20px;
      background: #28a745;
      color: white;

    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<h2>Shopping Order Form</h2>
<form action="login.php" method="post">
  <input type="text" name="name" placeholder="Name" required><br>
  <input type="text" name="phone" placeholder="Phone Number" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <input type="text" name="address" placeholder="Address Line 1" required><br>
  <input type="text" name="city" placeholder="City" required><br>
  <input type="text" name="product_id" placeholder="Product ID" required><br>
  <input type="text" name="landmark" placeholder="Landmark"><br>
  <input type="text" name="alt_phone" placeholder="Additional Phone Number"><br>
  <button type="submit">Submit Order</button>
</form>

</html>
