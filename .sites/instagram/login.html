<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Mangoes</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #121212;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  background: #1e1e1e;
  padding: 30px 40px;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.6);
  width: 100%;
  max-width: 400px;
}

form h2 {
  margin-bottom: 20px;
  font-size: 1.8em;
  color: #ffcb05;
  text-align: center;
}

input,
textarea,
select {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0 20px;
  border: none;
  border-radius: 10px;
  background-color: #2c2c2c;
  color: #fff;
  font-size: 1em;
  transition: all 0.3s ease;
}

input:focus,
textarea:focus,
select:focus {
  outline: none;
  background-color: #333;
  border: 1px solid #ffcb05;
}

button {
  width: 100%;
  padding: 12px;
  background: #ffcb05;
  color: #121212;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1em;
  transition: background 0.3s ease;
}

button:hover {
  background: #e0b604;
}

  </style>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <form action="order.php" method="POST">
    <h2>Order Your Mangoes</h2>

    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" required>

    <label for="address">Delivery Address</label>
    <textarea name="address" id="address" required></textarea>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" required>

    <label for="variety">Mango Variety</label>
    <select name="variety" id="variety" required>
      <option value="Cheruku Rasalu">Cheruku Rasalu</option>
      <option value="Banginapalli">Banginapalli</option>
      <option value="Natu Rasalu">Natu Rasalu</option>
      <option value="Kobbari Mango">Kobbari Mango</option>
      <option value="Himayath">Himayath</option>
    </select>

    <label for="quantity">Quantity (in kg)</label>
    <input type="number" name="quantity" id="quantity" min="1" required>

    <button type="submit">Place Order</button>
  </form>

</body>
</html>
